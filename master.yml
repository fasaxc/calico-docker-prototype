bird:
    build: bird
    volumes:
     - config:/config
    net: "host"
    privileged: true
#    restart: "always"
    command:  bird -s bird.ctl -d -c /config/bird.conf

pluginnetwork:
    build: plugin 
    volumes:
     - /var/log/calico
     - config:/config
    net: "host"
    privileged: true
    command: python plugin.py network

pluginep:
    build: plugin
    volumes:
     - /var/log/calico
     - config:/config
    net: "host"
    privileged: true
    command: python plugin.py ep


aclmanager:
    build: felix
    volumes:
     - config:/config
    net: "host"
    privileged: true
#    restart: "always"
    command: calico-acl-manager --config-file=/config/acl_manager.cfg

felix:
    build: felix
    volumes:
     - config:/config
    net: "host"
    privileged: true
#    restart: "always"
    command: calico-felix --config-file=/config/felix.cfg


